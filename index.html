<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cab Service</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Box icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Navbar -->
    <header>
        <!-- Nv Container -->
        <div class="nav container">
            <!-- Menu icon -->
            <i class='bx bx-food-menu' id="menu-icon"></i>
            <!-- Logo -->
            <a href="#" class="logo">Hitanshi <span>Tour & Travels</span></a>
            <!-- Nav list -->
            <ul class="navbar">
                <li><a href="#home" class="active">Home</a></li>
                <li><a href="#cars">Cars</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#rent">Rent</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <!-- Search icon -->
            <i class='bx bx-search-alt-2' id="search-icon"></i>
            <!-- Search box -->
            <div class="search-box container">
                <input type="search" name="" id="" placeholder="Search Here....">

            </div>
        </div>
    </header>
    <!-- Home  -->
    <section class="home" id="home">
        <div class="home-text">
            <h1>We have everything <br>Your <span>Car</span> Need</h1>
            <p> Which car do you want ,<br> please select a car for a ride.</p>
            <!-- Home Button  -->
            <a href="#" class="btn">Discover Know</a>
        </div>
    </section>
    <!-- Link to Js -->
    <script src="main.js"></script>

</html>
